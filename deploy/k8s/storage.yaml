apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dps-model-pvc
  namespace: dps-system
spec:
  accessModes:
    - ReadOnlyMany
  storageClassName: fast-ssd
  resources:
    requests:
      storage: 500Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dps-data-pvc
  namespace: dps-system
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: standard
  resources:
    requests:
      storage: 100Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: dps-config
  namespace: dps-system
data:
  inference-config.yaml: |
    model:
      num_parallel_chains: 8
      reasoning_depth: 5
      synthesis_temperature: 0.7
      validation_threshold: 0.85
      use_flash_attention: true
    
    server:
      max_batch_size: 32
      timeout: 300
      max_concurrent_requests: 100
      
    cache:
      redis_host: redis-service
      redis_port: 6379
      ttl: 3600
      
    monitoring:
      metrics_port: 9090
      enable_tracing: true
      jaeger_endpoint: http://jaeger:14268/api/traces